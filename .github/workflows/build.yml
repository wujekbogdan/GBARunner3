name: Build

on: [push]

jobs:
  run-container:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build
        run: |
          docker run \
            -v $(pwd):/workspace \
            -w /workspace \
            --rm \
            devkitpro/devkitarm sh -c "cd code && make"
